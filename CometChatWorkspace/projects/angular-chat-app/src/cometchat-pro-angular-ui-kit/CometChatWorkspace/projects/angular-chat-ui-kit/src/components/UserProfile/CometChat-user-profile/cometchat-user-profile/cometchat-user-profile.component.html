<div class="userInfoScreenStyle">
  <div class="headerStyle">
    <h4 class="headerTitleStyle">{{ MORE }}</h4>
  </div>
  <div class="detailStyle">
    <div class="thumbnailStyle">
      <cometchat-avatar
       [item]="user"
       [userId]="uid">
      </cometchat-avatar>
    </div>
    <div class="userDetailStyle">
      <div class="userNameStyle">
        {{ name }}
      </div>
      <p class="userStatusStyle">{{ ONLINE }}</p>

      <div class="inputStickyStyle">
        <div class="stickyAttachmentStyle">
          <span
          [title]="ATTACH_IMAGE"
          (click)="getImage()"
          class="fileItemStyle"
          id="image"
        >
          <input
            type="file"
            accept="image/*"
            #imagePicker
            (change)="onImgChange($event)"
          />
        </span>
        <span>
          Đổi ảnh
        </span>
          </div>
       
      </div>

  </div>
